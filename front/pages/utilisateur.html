<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déménagement Pro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <img src="../assets/images/logo.png" class="logo" alt="Logo">
        <button class="btn-filter">Mon Profil</button>
    </header>

    <div class="container">
        <div class="hero-banner">
            <h1>Trouvez votre transporteur</h1>
            <p>Rapide, fiable et au meilleur prix au Maroc</p>
        </div>

        <div class="filter-group">
            <button class="btn-filter active" data-type="all">Tous</button>
            <button class="btn-filter" data-type="meme-ville">Même ville</button>
            <button class="btn-filter" data-type="ville-to-ville">Ville à Ville</button>
            <button class="btn-filter" data-type="colis">Envoyer un colis</button>
        </div>

        <div id="driver-list" class="driver-grid">
            </div>
    </div>

    

    <script src="../js/utilisateur.js"></script>
</body>
</html>
