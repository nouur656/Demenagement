<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications Chauffeur</title>
  <link rel="stylesheet" href="../css/style.css">

</head>

<body>

  <main class="container">
    <h2>Nouvelle commande</h2>

    <div class="card">
      <p><strong>Départ :</strong> Quartier A</p>
      <p><strong>Arrivée :</strong> Quartier B</p>

      <p>Prix proposé : <span id="prix">300</span> DH</p>

      <div class="price-buttons">
        <button onclick="changePrice(10)">+</button>
        <button onclick="changePrice(-10)">-</button>
      </div>

      <button onclick="acceptCommande()">Accepter</button>
      <button onclick="cancelCommande()">Annuler</button>
    </div>
  </main>

  <script src="../js/main.js"></script>

</body>
</html>
